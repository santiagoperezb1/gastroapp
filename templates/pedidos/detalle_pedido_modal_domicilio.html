
<ul class="card-shadow-modal">
    {% for item in pedido.itempedidodomicilio_set.all %}
    <li class="list-group-item d-flex">
        <div class="col-4">
            <strong>{{ item.plato.nombre }}</strong>
        </div>
        <div class="col-5 d-flex align-items-center">
            <div class="input-group">
                <button class="btn btn-outline-secondary" onclick="decrementarCantidad('{{ item.id }}')">-</button>
                <input type="number" value="{{ item.cantidad }}" min="1" id="cantidad_{{ item.id }}" class="form-control" style="width: 60px;">
                <button class="btn btn-outline-secondary" onclick="incrementarCantidad('{{ item.id }}')">+</button>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <button class="btn btn-warning btn-sm mx-1" onclick="editarPlatoDomi('{{ item.id }}', '{{ pedido.id }}')">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarPlatoDomi('{{ item.id }}', '{{ pedido.id }}')">Eliminar</button>
        </div>
    </li>
    {% endfor %}
</ul>

<!-- Estilos CSS -->
<style>
    .modal-body {
        background-color: #f8f9fa; /* Fondo claro */
        padding: 20px;
    }
    .card-shadow-modal {
  background: #fffffffe;/* Opacidad ajustada para mayor visibilidad */
  border-radius: 8px; /* Bordes redondeados para un estilo más suave */
  box-shadow: 0 4px 8px rgba(230, 113, 10, 0.476); /* Sombra sutil para profundidad */
  padding: 8px; /* Espaciado interno para contenido más cómodo */
  border-left: 3px solid rgba(238, 156, 74, 0.686);
  margin-bottom: 10px; /* Espacio entre los items */
  margin: 16px; /* Margen para separación de otros elementos */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición suave para efectos interactivos */
}
.card-shadow-test:hover {
  transform: translateY(-4px); /* Levantar la tarjeta al pasar el cursor */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra más prominente al interactuar */
}

    .list-group-item {
        background-color: #fffdfdfe; /* Fondo blanco para los items */
        color: rgb(8, 8, 8);
        border: none; /* Borde gris claro */
        margin-bottom: 10px; /* Espacio entre los items */
        border-bottom: 1px solid white;
    }

    .input-group {
        display: flex;
        align-items: center;
    }

    .btn {
        border-radius: 5px; /* Bordes redondeados en los botones */
    }

    .btn-warning {
        background-color: #ffc107; /* Color amarillo para editar */
        color: #fff; /* Texto blanco */
    }

    .btn-danger {
        background-color: #dc3545; /* Color rojo para eliminar */
        color: #fff; /* Texto blanco */
    }

    .btn-outline-secondary {
        background-color: #1707a0; /* Fondo blanco para botones de cantidad */
        color: #ffffff; /* Color gris */
    }
</style>

<!-- Funciones JavaScript -->
<script>
    function incrementarCantidad(itemId) {
        const cantidadInput = document.getElementById(`cantidad_${itemId}`);
        cantidadInput.value = parseInt(cantidadInput.value) + 1;
    }

    function decrementarCantidad(itemId) {
        const cantidadInput = document.getElementById(`cantidad_${itemId}`);
        if (cantidadInput.value > 1) {
            cantidadInput.value = parseInt(cantidadInput.value) - 1;
        }
    }
</script>
