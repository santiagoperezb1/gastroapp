{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/inventario/crear_producto.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-shadow shadow-sm">
                <div class="card-body card-body-custom">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.nombre.id_for_label }}">nombre producto</label>
                            {{ form.nombre }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.cantidad_disponible.id_for_label }}">cantidad disponible</label>
                            {{ form.cantidad_disponible }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.precio.id_for_label }}">precio unitario</label>
                            {{ form.precio }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.unidad_medida.id_for_label }}">unidad medida</label>
                            {{ form.unidad_medida }}
                        </div>
                        <div class="text-center mt-4">
                            <a href="javascript:history.back()" class="btn btn-hover"><img src="{% static 'icons/close_border.svg' %}" alt="Mesa" style="width:47px; height:47px;"></a>
                            <button type="submit" class="btn btn-hover"><img src="{% static 'icons/check_borderb.svg' %}" alt="Mesa" style="width:47px; height:47px;"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
